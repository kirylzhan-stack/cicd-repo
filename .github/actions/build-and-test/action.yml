name: Build and Test
description: "Install and test my npm package"

inputs:
  VERSION:
    required: true
    description: a package version

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"

    - name: Build and Test
      shell: bash
      run: |
        npm ci
        npm run build
        npm run lint
        npm run test

    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: dev-${{ inputs.VERSION }}
        path: |
          ./dist
          package.json
        retention-days: 1
